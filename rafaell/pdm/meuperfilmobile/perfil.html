<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil Mobile</title>
    <!-- Link para a folha de estilos CSS externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <h1>Meu Perfil</h1>
        <!-- Botão para alternar o tema -->
        <button id="theme-toggle">Alterar Tema</button>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <section class="profile-card">
            <!-- Imagem de perfil -->
            <img src="https://placehold.co/150x150/EFEFEFF/3B3B3B?text=Sua+Foto" alt="Foto de Perfil" class="profile-pic">
            <!-- Informações do perfil -->
            <div class="profile-info">
                <h2>Rafaell Chrisanto Bonosque</h2>
                <p>Olá! Sou um desenvolvedor web apaixonado por criar experiências incríveis para os usuários. Tenho experiência com HTML, CSS, JavaScript, C# e estou sempre buscando aprender novas tecnologias para aprimorar minhas habilidades.</p>
            </div>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2025 - Meu Perfil Mobile</p>
    </footer>

    <!-- Link para o script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
