<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Doom 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU PRINCIPAL -->
  <div id="menu">
    <h1>Mini DOOM 3D</h1>
    <button id="playBtn">Jogar</button>
    <button id="instructionsBtn">Instruções</button>
    <button id="settingsBtn">Configurações</button>
  </div>

  <!-- INSTRUÇÕES -->
  <div id="instructions" class="overlay hidden">
    <h2>Instruções</h2>
    <p>
      <strong>Controles:</strong><br>
      W, A, S, D → mover<br>
      Mouse → olhar<br>
      Clique esquerdo → atirar<br>
      <strong>Backspace → pausar o jogo</strong>
    </p>
    <button class="backBtn">Voltar</button>
  </div>

  <!-- CONFIGURAÇÕES -->
  <div id="settings" class="overlay hidden">
    <h2>Configurações</h2>
    <label for="sensitivity">Sensibilidade do mouse:</label>
    <input id="sensitivity" type="range" min="0.1" max="2" step="0.1" value="1">
    <button class="backBtn">Voltar</button>
  </div>

  <!-- MENU DE PAUSA -->
  <div id="pauseMenu" class="overlay hidden">
    <h2>Jogo Pausado</h2>
    <button id="resumeBtn">Retornar ao Jogo</button>
    <button id="backToMenuBtn">Voltar ao Menu</button>
  </div>

  <!-- CANVAS DO JOGO -->
  <canvas id="gameCanvas" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
