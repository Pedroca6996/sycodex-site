<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Giancarllo de Lima Alves - Pong Versão Touchscreen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../../imagens/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Tela inicial -->
    <div id="startScreen" class="overlay">
        <h1>Pong Game</h1>
        <button id="playBtn">Jogar</button>
        <button id="instructionsBtn">Instruções</button>
        <button id="settingsBtn">Configurações</button>
    </div>

    <!-- Tela de instruções -->
    <div id="instructionsScreen" class="overlay" style="display:none;">
        <h2>Instruções</h2>
        <p>Jogador 1: W/S ou botões touch à esquerda</p>
        <p>Jogador 2: ↑/↓ ou botões touch à direita</p>
        <p>Marque pontos e vença!</p>
        <button id="backFromInstructions">Voltar</button>
    </div>

    <!-- Tela de configurações -->
    <div id="settingsScreen" class="overlay" style="display:none;">
        <h2>Configurações</h2>
        <label>
            Velocidade inicial da bola:
            <input type="number" id="initialSpeed" value="3" min="1" max="10">
        </label>
        <br>
        <label>
            Pontos para vitória:
            <input type="number" id="winningScoreInput" value="5" min="1" max="20">
        </label>
        <br>
        <button id="saveSettings">Salvar</button>
        <button id="backFromSettings">Voltar</button>
    </div>

    <!-- Canvas do jogo -->
    <canvas id="gameCanvas" style="display:none;"></canvas>

    <!-- Botões de controle do jogo -->
    <div id="gameControls" style="display:none;">
        <button id="pauseBtn">Pause</button>
        <button id="menuBtn">Menu</button>
    </div>

    <!-- Botões Touchscreen -->
    <div id="touchControls" style="display:none;">
        <div class="touch-side left">
            <button id="p1Up">▲</button>
            <button id="p1Down">▼</button>
        </div>
        <div class="touch-side right">
            <button id="p2Up">▲</button>
            <button id="p2Down">▼</button>
        </div>
    </div>

    <!-- Rodapé -->
    <div id="footer">
        Giancarllo de Lima Alves - Pong Versão Touchscreen - <a href="https://si.walexandre.com/si2024/view.php?id=2047">#0002047</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
