<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Define a codificação de caracteres -->
    <meta charset="UTF-8" />
    <!-- Faz a página se ajustar em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título exibido na aba do navegador -->
    <title>Space Invaders – Versão 1</title>
    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container principal para centralizar o conteúdo -->
    <main>
      <!-- Canvas onde o jogo será desenhado (tamanho solicitado: 800x600) -->
      <canvas id="game" width="800" height="600"></canvas>
      <!-- Pequenas instruções (opcional) -->
      <p class="help">Setas ← → para mover | Espaço para atirar</p>
    </main>

    <!-- Importa o script do jogo ao final para garantir que o DOM carregou -->
    <script src="script.js"></script>
  </body>
</html>
